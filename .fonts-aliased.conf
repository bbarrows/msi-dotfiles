<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!--  

Based on fontconfig prefs from http://www.sharpfonts.co.cc/ 

I prefer Microsoft fonts and old school aliasing for most font sizes, enabling
anti-aliasing only for very small or large font sizes.  Non-Microsoft fonts
will be autohinted and antialiased to compensate for poor appearance. 

This is a great config if you prefer Arial, Courier New and Times New Roman
along with Windows 95 styled font rendering.

-->

<!-- antialias all fonts by default with autohint hintfull -->

<match target="font" >
    <edit mode="assign" name="antialias"><bool>true</bool></edit>
    <edit mode="assign" name="autohint"><bool>true</bool></edit>
	<edit mode="assign" name="hintstyle"><const>hintfull</const></edit>
	<edit mode="assign" name="lcdfilter"><const>lcddefault</const></edit>
	<edit mode="assign" name="rgba"><const>none</const></edit>
</match>

<!-- enable bci hinting for common microsoft fonts -->

<match target="font">
	<test name="family">
		<string>Andale Mono</string>
		<string>Arial</string>
		<string>Arial Black</string>
		<string>Comic Sans MS</string>
		<string>Courier New</string>
		<string>Georgia</string>
		<string>Impact</string>
		<string>Microsoft Sans Serif</string>
		<string>Microsoft Serif</string>
		<string>Symbol</string>
		<string>Tahoma</string>
		<string>Times New Roman</string>
		<string>Trebuchet MS</string>
		<string>Verdana</string>
		<string>Webdings</string>
		<string>Wingdings</string>
		<string>Wingdings 2</string>
		<string>Wingdings 3</string>
	</test>
	<edit mode="assign" name="hinting"><bool>true</bool></edit>
	<edit name="autohint"><bool>false</bool></edit>
</match>

<!-- disable antialiasing for average font sizes -->

<match target="font">
	<test name="family">
        <string>Andale Mono</string>
		<string>Arial</string>
		<string>Comic Sans MS</string>
		<string>Courier New</string>
		<string>Georgia</string>
		<string>Microsoft Sans Serif</string>
		<string>Microsoft Serif</string>
		<string>Symbol</string>
		<string>Tahoma</string>
		<string>Times New Roman</string>
		<string>Trebuchet MS</string>
		<string>Verdana</string>
		<string>Webdings</string>
		<string>Wingdings</string>
		<string>Wingdings 2</string>
		<string>Wingdings 3</string>
	</test>
    <test compare="more_eq" name="size" qual="any"><double>9</double></test>
	<test compare="less_eq" name="size" qual="any"><double>16</double></test>
	<edit mode="assign" name="antialias"><bool>false</bool></edit>
</match>

<match target="font">
	<test name="family">
		<string>Andale Mono</string>
		<string>Arial</string>
		<string>Comic Sans MS</string>
		<string>Courier New</string>
		<string>Georgia</string>
		<string>Microsoft Sans Serif</string>
		<string>Microsoft Serif</string>
		<string>Symbol</string>
		<string>Tahoma</string>
		<string>Times New Roman</string>
		<string>Trebuchet MS</string>
		<string>Verdana</string>
		<string>Webdings</string>
		<string>Wingdings</string>
		<string>Wingdings 2</string>
		<string>Wingdings 3</string>
	</test>
    <test compare="more_eq" name="pixelsize" qual="any"><double>9</double></test>
	<test compare="less_eq" name="pixelsize" qual="any"><double>16</double></test>
	<edit mode="assign" name="antialias"><bool>false</bool></edit>
</match>

<!-- set default fonts for generic families	-->

<alias>
	<family>cursive</family>
	<accept><family>Monotype Corsiva</family></accept>
</alias>

<alias>
	<family>fantasy</family>
	<prefer><family>Comic Sans MS</family></prefer>
</alias>

<alias>
	<family>monospace</family>
	<prefer><family>Courier New</family></prefer>
</alias>

<alias>
	<family>sans-serif</family>
	<prefer><family>Arial</family></prefer>
</alias>

<alias>
	<family>serif</family>
	<prefer><family>Times New Roman</family></prefer>
</alias>

<!-- replace bitstream family with generics otherwise it defaults to Dejavu -->

<match target="pattern" name="family">
    <test name="family" qual="any"><string>Bitstream Vera Sans Mono</string></test>
	<edit mode="assign" name="family"><string>monospace</string></edit>
</match>

<match target="pattern" name="family">
	<test name="family" qual="any"><string>Bitstream Vera Sans</string></test>
	<edit mode="assign" name="family"><string>sans-serif</string></edit>
</match>

<match target="pattern" name="family">
	<test name="family" qual="any"><string>Bitstream Vera Serif</string></test>
	<edit mode="assign" name="family"><string>serif</string></edit>
</match>

</fontconfig>
