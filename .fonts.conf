<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- load my fontconfig prefs -->
<include ignore_missing="yes">/home/thayer/.fonts-aliased.conf</include>

<!-- source dir for temp fonts --> 
<dir>/home/thayer/.fontsTemp</dir>

<!--

	misc tips
	=========

	edit KDE font sizes in ~/.kde/share/config/kdeglobals 

	check current aliases/prefs with:	fc-match 'font name'

	to make x apps (xfontself, dwm, etc.) aware of fonts in ~/.fonts:

		$ cd ~/.fonts
		$ mkfontscale
		$ mkfontdir
		$ fc-cache -fv
		$ xset fp rehash

 -->

</fontconfig>
