<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- bite the bullet and antialias the lot -->
<match target="font">
	<edit name="antialias" mode="assign"><bool>true</bool></edit>
	<edit name="autohint" mode="assign"><bool>false</bool></edit>
	<edit name="hinting" mode="assign"><bool>true</bool></edit>

	<!-- hintstyle (hintnone, hintslight, hintmedium, hintfull) -->
	<edit name="hintstyle" mode="assign"><const>hintfull</const></edit>

	<!-- sub-pixel rending (none, rgb, vrgb, bgr, vbgr) -->
	<edit name="rgba" mode="assign"><const>rgb</const></edit>

	<!-- LCD filters (lcdnone, lcddefault, lcdlight, lcdlegacy) -->
	<edit mode="assign" name="lcdfilter"><const>lcddefault</const></edit>
</match>

<!-- tweak hinting for bold fonts -->

<match target="font">
	<test name="weight" compare="more"><const>medium</const></test>
	<edit name="hinting" mode="assign"><bool>true</bool></edit>
	<edit name="hintstyle" mode="assign"><const>hintmedium</const></edit>
</match>

<!-- tweak antialiasing for smaller fonts (ubuntu patches) 
<match target="font">
	<test name="size" compare="less" qual="any"><double>7</double></test>
	<test name="pixelsize" compare="less" qual="any"><double>14</double></test>
	<edit name="antialias" mode="assign"><bool>false</bool></edit>
</match>
-->

<!-- set default fonts for generic families	-->

<alias>
	<family>cursive</family>
	<accept><family>Monotype Corsiva</family></accept>
</alias>

<alias>
	<family>fantasy</family>
	<prefer><family>Comic Sans MS</family></prefer>
</alias>

<alias>
	<family>monospace</family>
	<prefer><family>Liberation Mono</family></prefer>
</alias>

<alias>
	<family>sans-serif</family>
	<prefer><family>Liberation Sans</family></prefer>
</alias>

<alias>
	<family>serif</family>
	<prefer><family>Liberation Serif</family></prefer>
</alias>

</fontconfig>
